<pre>
<<I just had the timing and balance-shaft belts redone for the third
time. I have a 1984 944,with 95K.miles on it. I also had the waterpump
replaced and all four of the belt rollers.  I put new turbo-type motor
mounts on the car about two years ago. The car has driven like a dream
for the last few years, till now.  Now I have a strong vibration, that
really shakes the car when I rev it up to about 4,000 RPM during
shifts...>>

Definitely the balance shaft belt... I thought the world had ended when
it happened to me.

Paul Foster

George Beuselinck, reigning Parade Tech Quiz champ, writes:

<<The purpose of the wires in question is to send a signal to the DME to
boost the idle speed when the power steering is fully cranked to one
stop or the other, resulting in a stalled PS pump, and the resultant
load dropping the idle speed.

Unfortunately, it has been the cause of several wiring harness fires,
and resulting DME catastrophes (ask me how I know...)...

Anyway, my recommendation would be to leave the wires off... It seems to
have been one of Porsches better ideas that was better off left
undone...>>

Does this affect all 944s with power steering pumps or just the 944Ss?

Paul Foster
.

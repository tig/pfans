<Has anyone tried the "Twin Lens Mirror" advertised on the backcover of
<Performance Products catalog 41A?  It says that the stock mirror gives you
16 <degress of visibility and this "twin lens" (which btw looks exactly
like the <stock, installed with double-sided tape over you existing mirror)
gives you <40 degress visibility.

Andy, I installed the wide angle side-view mirror sold by Automotion, and I
highly recommend it. It makes lane changing a whole lot more secure. With
it I can see the spot I'm moving into as well as what the car behind is
doing.

Rick

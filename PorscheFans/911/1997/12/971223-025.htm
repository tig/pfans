<pre>



<Both our 944 (now my wifes) and the 911 have cigarette lighter sockets 
which
<are too shallow for virtually all adapter plugs we have.  Radar detectors,
<CB radios, computer adaptor plugs, even little air compressors adaptors 
plop
<out at the slightest jarring.

<Does anyone have a simple solution?  There must be one.

Yup. Slightly pry out the metal tabs on the side of the plug. Mine stay in 
my '79 and '96 with no problem.

Gene
.

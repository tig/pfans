<pre>

<My problem is that the adjuster/insurance company is insisting on "Quality
<Recycled parts" for the fender and hood and bumper as well as some other
<parts such as bumper seals,lamps etc. They feel this won't compromise the
<repair and don't want to spend money on new factory parts.

Bull. Check your policy. I doubt you agreed to use recycled (otherwise known 
as
 junk) parts.  After a recent rear end hit on my 993, I went to the best 
shop in town
 and insisted on only new Porsche parts. After a few whimpers, the insurer 
agreed.

Gene
.
</pre>

<When you guys buy these aftermarket radios how do you make them <work with
<the existing amp in the passenger side?  Or do you just bypass it?
<
 <:-) Vincent H. Soo (-:

There are adapters available that will let you interface an aftermarket
radio with the OEM amplifier, or vice versa.  Blaupunkt rates the amplifier
at 15 to 40 watts per channel (X four channels), depending on the year of
the car.  If your new stereo has a comparable power rating (and many of them
do), you probably wouldn't lose anything by bypassing the amp.

Tony Golden

.
